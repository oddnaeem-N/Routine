<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Class Schedule</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            background-color: #e91e63; /* Pink color */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            background-color: #333; /* Darker background for table */
            color: #fff;
            border: 2px solid #555;
        }
        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #555;
            font-weight: bold;
        }
        .subject-col {
            width: 50%;
        }
        .time-col {
            width: 30%;
        }
        .sl-col {
            width: 20%;
        }
    </style>
</head>
<body>

    <div class="header">
        ১ম দিন (লাইভ ক্লাস)
    </div>

    <table>
        <thead>
            <tr>
                <th class="sl-col">SL</th>
                <th class="subject-col">বিষয়</th>
                <th class="time-col">ক্লাস শুরুর টাইম</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>১</td>
                <td>English Grammar</td>
                <td>সকাল ৭.০০ মি.</td>
            </tr>
            <tr>
                <td>২</td>
                <td>বাংলা ১ম পত্র</td>
                <td>সকাল ৮.৩০ মি.</td>
            </tr>
            <tr>
                <td>৩</td>
                <td>সাধারণ জ্ঞান (বাংলাদেশ + আন্তর্জাতিক ও সাম্প্রতিক)</td>
                <td>বিকাল ৫.৩০ মি.</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
