<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>30 Days English Plan</title>
<style>
  body { font-family: "Noto Sans Bengali", Arial, sans-serif; background:#000; color:#fff; padding:20px; }
  .tbl-wrap { background:#002000; border-radius:0.5rem; overflow:hidden; margin-bottom:2rem; }
  table { width:100%; border-collapse: collapse; }
  thead th { color:#ffcc00; background:#000; padding:10px; border:1px solid #00aa00; }
  td { border:1px solid #00aa00; padding:10px; vertical-align:middle; text-align:center; }
  tbody tr:nth-child(even) { background:#003000; }
  .past-day { background:#f8d7da !important; }   /* হালকা লাল */
  .today-day { background:Green !important; }  /* সবুজ */
  .text-start { text-align:left; }
</style>
</head>
<body>

<h2>30 Days English Plan</h2>
<div class="tbl-wrap">
  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Date</th>
        <th>Grammar</th>
        <th>Vocabulary</th>
      </tr>
    </thead>
    <tbody id="planTable">
      <!-- Rows will be generated by JS -->
    </tbody>
  </table>
</div>

<script>
const grammarTopics = [
  "Right form of verbs",
  "Subject-Verb Agreement",
  "Identification of parts of speech",
  "Interchange of parts of speech",
  "Confusing verb & modal verbs",
  "Noun & Number",
  "Article",
  "Tag Question",
  "Narration & Voice",
  "Phrase & clause",
  "Sentence Correction"
];

const vocabTopics = [
  "Synonym & Meaning",
  "Antonym",
  "Spelling",
  "Preposition",
  "Idiom",
  "One word substitution"
];

const startDate = new Date(); // আজকে শুরু
startDate.setHours(0,0,0,0);

const tableBody = document.getElementById("planTable");

for (let i = 0; i < 30; i++) {
  const row = document.createElement("tr");

  // Day
  const dayCell = document.createElement("td");
  dayCell.innerText = i+1;
  row.appendChild(dayCell);

  // Date
  const dateCell = document.createElement("td");
  const date = new Date(startDate);
  date.setDate(startDate.getDate() + i);
  dateCell.innerText = date.toLocaleDateString("en-GB", {day:"2-digit", month:"short", year:"numeric"});
  row.appendChild(dateCell);

  // Grammar topic (loop over array)
  const grammarCell = document.createElement("td");
  grammarCell.innerText = grammarTopics[i % grammarTopics.length];
  grammarCell.className = "text-start";
  row.appendChild(grammarCell);

  // Vocabulary topic (loop over array)
  const vocabCell = document.createElement("td");
  vocabCell.innerText = vocabTopics[i % vocabTopics.length];
  vocabCell.className = "text-start";
  row.appendChild(vocabCell);

  // Highlight past/today
  const today = new Date();
  today.setHours(0,0,0,0);
  if (date < today) row.classList.add("past-day");
  else if (date.getTime() === today.getTime()) row.classList.add("today-day");

  tableBody.appendChild(row);
}
</script>

</body>
</html>
