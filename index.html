<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Right Form of Verbs App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f4f4f9;
  }
  h1 {
    text-align: center;
  }
  .rule-list {
    max-width: 600px;
    margin: 20px auto;
    padding: 0;
    list-style: none;
  }
  .rule-item {
    background: #fff;
    margin: 10px 0;
    padding: 15px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .rule-item:hover {
    background: #e0f7fa;
  }
  .details {
    margin-top: 10px;
    padding-left: 10px;
    display: none;
  }
  .example {
    color: #00796b;
    font-style: italic;
  }
</style>
</head>
<body>

<h1>Right Form of Verbs</h1>

<ul class="rule-list" id="ruleList">
  <!-- Rules will be injected here -->
</ul>

<script>
// Load JSON data
fetch('rules.json')
  .then(response => response.json())
  .then(rules => {
    const ruleList = document.getElementById('ruleList');
    rules.forEach((rule, index) => {
      const li = document.createElement('li');
      li.classList.add('rule-item');
      li.innerHTML = `<strong>${rule.title}</strong>
                      <div class="details" id="details-${index}">
                        <div class="example">Example: ${rule.example}</div>
                        <div class="explanation">Explanation: ${rule.explanation}</div>
                      </div>`;
      li.addEventListener('click', () => {
        const details = document.getElementById(`details-${index}`);
        details.style.display = details.style.display === 'none' ? 'block' : 'none';
      });
      ruleList.appendChild(li);
    });
  })
  .catch(error => console.error('Error loading JSON:', error));
</script>

</body>
</html>
