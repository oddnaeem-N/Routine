<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rules JSON Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f4f4f9;
  }
  h1 {
    text-align: center;
  }
  .form-box {
    max-width: 600px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
  }
  input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 15px;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
  }
  .btn-add {
    background: #1976d2;
    color: #fff;
  }
  .btn-generate {
    background: #388e3c;
    color: #fff;
  }
  .btn-clear {
    background: #d32f2f;
    color: #fff;
    margin-left: 10px;
  }
</style>
</head>
<body>

<h1>Rules JSON Generator</h1>

<div class="form-box">
  <label>Sentence (with answer inside)</label>
  <input type="text" id="sentence" placeholder='Example: Teacher said, "The earth moves round the sun."'>

  <label>Answer</label>
  <input type="text" id="answer" placeholder="Example: moves">

  <label>Rule</label>
  <textarea id="rule" rows="3" placeholder="Write the grammar rule here..."></textarea>

  <label>Load JSON from URL</label>
  <input type="text" id="jsonUrl" placeholder="Paste raw JSON link here">
  <button class="btn-add" onclick="loadFromURL()">Load JSON</button>

  <button class="btn-add" onclick="addRule()">Add Rule</button>
  <button class="btn-clear" onclick="clearRules()">Clear All</button>
</div>

<label>JSON Data</label>
<textarea id="output" rows="15"></textarea>

<script>
let rules = [];

// লোকালস্টোরেজ থেকে ডেটা লোড
window.onload = function() {
  const saved = localStorage.getItem("rules");
  if (saved) {
    rules = JSON.parse(saved);
    updateOutput();
  }
};

function saveToLocal() {
  localStorage.setItem("rules", JSON.stringify(rules));
  updateOutput();
}

function updateOutput() {
  document.getElementById('output').value = JSON.stringify(rules, null, 2);
}

function addRule() {
  const sentence = document.getElementById('sentence').value.trim();
  const answer = document.getElementById('answer').value.trim();
  const rule = document.getElementById('rule').value.trim();

  if (!sentence || !answer || !rule) {
    alert("সব ফিল্ড পূরণ করো!");
    return;
  }

  rules.push({ sentence, answer, rule });
  saveToLocal();

  document.getElementById('sentence').value = "";
  document.getElementById('answer').value = "";
  document.getElementById('rule').value = "";

  alert("✅ Rule added!");
}

function clearRules() {
  if (confirm("সব রুল মুছে ফেলতে চাও?")) {
    rules = [];
    localStorage.removeItem("rules");
    updateOutput();
  }
}

async function loadFromURL() {
  const url = document.getElementById('jsonUrl').value.trim();
  if (!url) {
    alert("❌ Please enter a JSON link!");
    return;
  }

  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error("Network response was not ok");

    const data = await response.json();

    rules = data;
    saveToLocal();
    alert("✅ JSON loaded successfully!");
  } catch (error) {
    console.error("Error loading JSON:", error);
    alert("❌ Failed to load JSON. Check the link.");
  }
}
</script>

</body>
</html>
